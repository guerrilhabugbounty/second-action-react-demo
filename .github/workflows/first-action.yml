name: Test Project
on: 
  push:
    branches: ["Main","nfernando"]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
            uses: actions/checkout@v4
            - name: Install NodeJS
            uses: actions/setup-node@v4
            with:
                node-version: 18
            - name: Install dependencies
            run: npm ci
            - name: Run Testsq
            run: npm tests